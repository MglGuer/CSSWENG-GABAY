<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>

    <!-- css file -->
    <link rel="stylesheet" type="text/css" href="style.css"/>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="parent-registration">
        <!-- left section : image -->
        <div class="leftSide">
            <div class="img">
                <img class="logo" src="logo.png" alt="logo"/>
            </div>
        </div>
        
        <!-- right section : form -->
        <div class="rightSide">
            <p class="main"><b>Welcome Back Again</b></p>
            <p class="details">Please Enter Your Detail</p>
            
            <form name="read-user" action="read-user" method="post">
                <div class="form-group">
                    <input name="email" id="email-field" type="text" placeholder="Email"></input>
                </div>
                <div class="form-group">
                    <input name="password" id="password-field" type="password" placeholder="Password"></input>
                </div>
                <div class="form-group">
                    <div class="miniform-group">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember for 30 days</label>
                    </div>
                    <div class="miniform-group">
                        <p class="forgot-page"><a class="register" href="forgotpassword.html">Forgot Password?</a></p>
                    </div>
                </div>
                <input type="submit" class="registration" value="Login"></input>
            </form>

            <p class="signup-page">New here? <a class="register" href="signup.html">Create an account</a></p>
        </div>
    </div>
</body>
</html>
